                </ul>
            </nav>
        </div>
    </header>

    <!-- Secci칩n Principal -->
    <main class="container my-5">
        <!-- Formulario de Contacto -->
        <section id="contacto" class="mb-5">
            <h2 class="mb-3">Formulario de Contacto</h2>
            <form id="contactForm" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                    <input type="text" id="nombre" class="form-control" required />
                    <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico <span class="text-danger">*</span></label>
                    <input type="email" id="email" class="form-control" required />
                    <div class="invalid-feedback">Por favor, ingresa un correo v치lido.</div>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje <span class="text-danger">*</span></label>
                    <textarea id="mensaje" rows="4" class="form-control" required></textarea>
                    <div class="invalid-feedback">Por favor, ingresa tu mensaje.</div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
